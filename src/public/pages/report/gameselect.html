<div id="game-select-menu">
    <h1 style="font-size: 24px; color: rgb(255, 255, 255); text-decoration: underline; margin-bottom: 10px;">Choose a Game</h1> <!-- Added inline styles -->

    <b id="game-select-period" style="font-weight: bold; color: #ffffff; font-size: 18px; margin-bottom: 5px; display: block;">Select Period:</b> <!-- Added inline styles -->

    <div id="games-list" style="background-color: #cccccc; padding: 10px; margin-bottom: 20px; border: 2px solid black;"></div> <!-- Added inline styles -->

    <div id="game-select-page-buttons" style="margin-bottom: 20px;"> <!-- Added inline styles -->
        <button id="last-page-button" class="move-btn" style="background-color: #000000; border: 2px solid black; border-radius: 5px; padding: 8px;"> <!-- Added inline styles -->
            <i id="back-move-button" class="fa-solid fa-arrow-left contol-icons" style="color: #ffffff;"></i> <!-- Added inline styles -->
        </button>
    
        <button id="next-page-button" class="move-btn" style="background-color: #000000; border: 2px solid black; border-radius: 5px; padding: 8px;"> <!-- Added inline styles -->
            <i id="next-move-button" class="fa-solid fa-arrow-right contol-icons" style="color: #ffffff;"></i> <!-- Added inline styles -->
        </button>
    </div>

    <button id="game-select-cancel-button" style="background-color: #050505; border: 2px solid black; border-radius: 5px; padding: 10px; margin-bottom: 20px;"> <!-- Added inline styles -->
        <b style="font-weight: bold; color: #ff0000;">exit</b> <!-- Added inline styles -->
    </button>
</div>
